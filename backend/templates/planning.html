  <body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
        <!-- Menu -->

        <aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme">
          <div class="app-brand demo">
            <a href="index.html" class="app-brand-link">
             
              <img src="{{ url_for('static', filename='images/download.png') }}" />

            </a>

            <a href="javascript:void(0);" class="layout-menu-toggle menu-link text-large ms-auto d-block d-xl-none">
              <i class="bx bx-chevron-left bx-sm align-middle"></i>
            </a>
          </div>

          <div class="menu-inner-shadow"></div>

          <ul class="menu-inner py-1">
            <!-- Dashboards -->
            <li class="menu-item">
              <a href="/" class="menu-link">
                <i class="menu-icon tf-icons bx bx-home-circle"></i>
                <div data-i18n="Dashboards">Tableau de bord</div>
                <div class="badge bg-danger rounded-pill ms-auto">5</div>
              </a>
            </li>
            <li class="menu-item active open">
              <a
                href="/planning"
                class="menu-link">
                <i class="menu-icon tf-icons bx bx-list-check"></i>
                <div data-i18n="Form Validation">Planification d'un examen</div>
              </a>
            </li>
            <li class="menu-item">
              <a
                href="/cal"
                class="menu-link">
                <i class="menu-icon tf-icons bx bx-calendar"></i>
                <div data-i18n="Calendar">Calendrier</div>
              </a>
            </li>
            <li class="menu-item">
    
          </ul>
        </aside>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
          <!-- Navbar -->

          <nav
            class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
            id="layout-navbar">
            <div class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0 d-xl-none">
              <a class="nav-item nav-link px-0 me-xl-4" href="javascript:void(0)">
                <i class="bx bx-menu bx-sm"></i>
              </a>
            </div>

            <div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse">
              <!-- Search -->
              <div class="navbar-nav align-items-center">
                <div class="nav-item d-flex align-items-center">
                  <i class="bx bx-search fs-4 lh-0"></i>
                  <input
                    type="text"
                    class="form-control border-0 shadow-none ps-1 ps-sm-2"
                    placeholder="Search..."
                    aria-label="Search..." />
                </div>
              </div>
              <!-- /Search -->

              <ul class="navbar-nav flex-row align-items-center ms-auto">               

                <!-- User -->
                <li class="nav-item navbar-dropdown dropdown-user dropdown">
                  <a class="nav-link dropdown-toggle hide-arrow" href="javascript:void(0);" data-bs-toggle="dropdown">
                    <div class="avatar avatar-online">
                      <img src="{{ url_for('static', filename='assets/img/avatars/1.png') }}" alt class="w-px-40 h-auto rounded-circle" />
                    </div>
                  </a>
                  <ul class="dropdown-menu dropdown-menu-end">
                    <li>
                      <a class="dropdown-item" href="#">
                        <div class="d-flex">
                          <div class="flex-shrink-0 me-3">
                            <div class="avatar avatar-online">
                              <img src="{{ url_for('static', filename='assets/img/avatars/1.png') }}" alt class="w-px-40 h-auto rounded-circle" />
                            </div>
                          </div>
                          <div class="flex-grow-1">
                            <span class="fw-medium d-block">John Doe</span>
                            <small class="text-muted">Admin</small>
                          </div>
                        </div>
                      </a>
                    </li>
                    <li>
                      <div class="dropdown-divider"></div>
                    </li>
                    <li>
                      <a class="dropdown-item" href="/login">
                        <i class="bx bx-power-off me-2"></i>
                        <span class="align-middle">Log Out</span>
                      </a>
                    </li>
                  </ul>
                </li>
                <!--/ User -->
              </ul>
            </div>
          </nav>

          <!-- / Navbar -->

          <!-- Content wrapper -->
          <div class="content-wrapper">
            <!-- Content -->

            <div class="container-xxl flex-grow-1 container-p-y">
              <h4 class="py-3 mb-4"><span class="text-muted fw-light">Commencez à planifier les</span> examens</h4>

              <div class="row">
                <div class="col-md-12">
                  <div class="card mb-4">
                    <hr class="my-0" />
                    <div class="card-body">
                      <form id="formAccountSettings" method="POST" enctype="multipart/form-data">
                        <div class="row">
                          <div class="mb-3 col-md-6">
                            <label for="firstName" class="form-label">Fichier des Cours (CSV)</label>
                            <input
                              class="form-control"
                              type="file"
                              id="file1"
                              name="file1"
                              accept=".csv" required />
                          </div>
                          <div class="mb-3 col-md-6">
                            <label for="firstName" class="form-label">Fichier des Enseignants (CSV)</label>
                            <input
                              class="form-control"
                              type="file"
                              id="file2"
                              name="file2"
                              accept=".csv" required />
                          </div>
                          <div class="mb-3 col-md-6">
                            <label for="firstName" class="form-label">Fichier des Étudiants avec Cours (CSV)</label>
                            <input
                              class="form-control"
                              type="file"
                              id="file3"
                              name="file3"
                              accept=".csv" required />
                          </div>
                          <div class="mb-3 col-md-6">
                            <label for="lastName" class="form-label">Taille de la Population :</label>
                            <input class="form-control" type="number" name="population" id="population" value="100" required/>
                          </div>
                          <div class="mb-3 col-md-6">
                            <label for="lastName" class="form-label">Nombre maximal de Générations :</label>
                            <input class="form-control" type="number" name="generation" id="generation" value="100" required />
                          </div>
                          <div class="mb-3 col-md-6">
                            <label for="lastName" class="form-label">Probabilité de Croisement :</label>
                            <input class="form-control" type="number" name="croisement" id="croisement" value="0.1" step="0.01" min="0" max="1" required />
                          </div>
                          <div class="mb-3 col-md-6">
                            <label for="lastName" class="form-label">Probabilité de Mutation :</label>
                            <input class="form-control" type="number" name="mutation" id="mutation" value="0.1" step="0.01" min="0" max="1" required />
                          </div>
                          
                        </div>
                        <div class="mt-2">
                          <input type="submit" class="btn btn-primary me-2" value="Charger">
                          <button type="reset" class="btn btn-outline-secondary"><a href="/planning">Cancel</a></button>
                        </div>
                      </form>
                    </div>
                    <!-- /Account -->
                  </div>
                </div>
              </div>
            </div>
            <!-- / Content -->


            <div class="content-backdrop fade"></div>
          </div>
          <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
      </div>

      <!-- Overlay -->
      <div class="layout-overlay layout-menu-toggle"></div>
    </div>
    <!-- / Layout wrapper -->


    <!-- build:js assets/vendor/js/core.js -->

    <script src="{{ url_for('static', filename='assets/vendor/libs/jquery/jquery.js') }}"  ></script>

    <script src="{{ url_for('static', filename='assets/vendor/js/bootstrap.js') }}"  ></script>
    <script src="{{ url_for('static', filename='assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/vendor/js/menu.js') }}"></script>
    <!-- endbuild -->

    <!-- Vendors JS -->
    <script src="{{ url_for('static', filename='assets/vendor/libs/apex-charts/apexcharts.js') }}"  ></script>


    <!-- Main JS -->
    <script src="{{ url_for('static', filename='assets/js/main.js') }}"  ></script>

    <!-- Page JS -->
    <script src="{{ url_for('static', filename='assets/js/dashboards-analytics.js') }}"  ></script>


    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </body>
</html>
