<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Planification des Examens</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.0/main.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.0/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
 
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body>
    <header>
        <div class="container" style="background-color: yellow;">
            <h1>Planification des Examens</h1>
        </div>
    </header>
    
    <section class="upload-section">
        <div class="container">
            <h2 style="text-align: center;">Charger Trois Fichiers CSV</h2>
            <form method="POST" enctype="multipart/form-data">
                <div class="file-input">
                    <label for="file1">Fichier des Cours (CSV)</label>
                    <input type="file" name="file1" accept=".csv" id="file1">
                </div>
                <div class="file-input">
                    <label for="file2">Fichier des Enseignants (CSV)</label>
                    <input type="file" name="file2" accept=".csv" id="file2">
                </div>
                <div class="file-input">
                    <label for="file3">Fichier des Étudiants avec Cours (CSV)</label>
                    <input type="file" name="file3" accept=".csv" id="file3">
                </div>
                <div class="algorithm-parameters">
                    <h2 style="text-align: center;">Algorithm Parameters</h2>
                    <div class="parameter">
                        <label for="population_size">Taille de la Population :</label>
                        <input type="number" name="population_size" id="population_size" required>
                    </div>
                    <div class="parameter">
                        <label for="max_generations">Nombre maximal de Générations :</label>
                        <input type="number" name="max_generations" id="max_generations" required>
                    </div>
                    <div class="parameter">
                        <label for="crossover_probability">Probabilité de Croisement :</label>
                        <input type="number" step="0.01" min="0" max="1" name="crossover_probability" id="crossover_probability" required>
                    </div>
                    <div class="parameter">
                        <label for="mutation_probability">Probabilité de Mutation :</label>
                        <input type="number" step="0.01" min="0" max="1" name="mutation_probability" id="mutation_probability" required>
                    </div>
                </div>

                <div class="upload-button">
                    <button type="submit">Charger</button>
                </div>
                
            </form>
        </div>
    </section>

</body>
</html>
