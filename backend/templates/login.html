<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8">
        <title>Connexion</title>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

<body>
<!-- partial:index.partial.html -->
<form method="POST">
<div class="screen-1">
 <img src="{{ url_for('static', filename='images/e-logo.png') }}" />
 <br><br>
        {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
        {% endif %}
      <div class="email">
        <label for="email">Adresse e-mail</label>
        <div class="sec-2">
          <ion-icon name="mail-outline"></ion-icon>
          <input type="email" name="email" placeholder="Username@gmail.com" required/>
        </div>
      </div>
      <div class="password">
        <label for="password">Mot de passe</label>
        <div class="sec-2">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <input class="pas" type="password" name="password" placeholder="············" required/>
          <ion-icon class="show-hide" name="eye-outline"></ion-icon>
        </div>
      </div>
      <input type="submit" value="Login" class="login" />
      <div class="footer"><span>S'inscrire</span><span>Mot de passe oublié?</span></div>
</div>
</form>
